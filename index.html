	<form id="sso">
		
		<fieldset>
			<legend>Sign in with your UCLA Logon ID</legend>
			<ol>
				<li>
					<label for="logon">UCLA Logon ID</label>
					<input id="logon" name="logon" type="text" placeholder="UCLA Logon ID Account Name" required autofocus>
				</li>
				<li>
					<label for="pass">Password</label>
					<input id="pass" "pass" type="text" placeholder="Your UCLA Logon ID Password" required>
				</li>
			</ol>
		</fieldset>
	
		<fieldset>
			<button type="submit">Sign In</button>
		</fieldset>
		
	</form>
