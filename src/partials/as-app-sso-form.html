<form id="sso" role="form" action="/" method="post" data-abide novalidate>

  <legend>Sign In using this application's UCLA Logon Account</legend>

  <fieldset>
		<label for="logon"><span hidden>Your UCLA Logon ID</span>
  		<input id="logon" name="logon" type="text" placeholder="Your UCLA Logon ID" aria-required="true" pattern="[a-z0-9]{3,15}" title="Logon IDs are 3 to 15 characters long." tabindex="1" autocorrect="off" autocapitalize="none" required autofocus>
  		<span class="form-error">Logon IDs are 3 to 15 characters long.</span>
		</label>

		<label for="pass"><span hidden>Your UCLA Logon Password</span>
		  <input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern="[a-zA-Z0-9 !@#$%^&*().,]{8,128}"  title="Passwords are at least 8 characters long and can consist of letters, numbers, and the following symbols: !@#$%^&*().," tabindex="2" autocorrect="off" autocapitalize="none" required>
		<span class="form-error">Passwords are at least 8 characters long and can consist of letters, numbers, and the following symbols: !@#$%^&*().,</span>
		</label>
	</fieldset>

  <button class="primary-button" type="submit" name="sso-submit">Sign In</button>

  <ul class="sso-links">
    <li><a href="#">Forgot UCLA Logon ID or Password?</a></li>
    <li><a href="#">Need a UCLA Logon ID?</a></li>
  </ul>

</form>
