---
layout: ucla-logon
---

<form id="sso">
	
	<fieldset>
		<legend>Sign in with your UCLA Logon ID</legend>
		<ol>
			<li>
				<label for="logon">UCLA Logon Account</label>
				<input id="logon" name="logon" type="text" placeholder="Your UCLA Logon Account" aria-required="true" required autofocus>
			</li>
			<li>
				<label for="pass">Password</label>
				<input id="pass" "pass" type="text" placeholder="Your UCLA Logon Password" aria-required="true" required>
			</li>
		</ol>
	</fieldset>

	<fieldset>
		<button type="submit">Sign In</button>
	</fieldset>
	
</form>
