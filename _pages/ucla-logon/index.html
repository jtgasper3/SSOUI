---
layout: ucla-logon
---

<form id="sso">
	
	<fieldset class="login-form">
		<legend>Sign In with your UCLA Logon ID</legend>
		<ol>
			<li>
				<label for="logon">Account ID</label>
				<input id="logon" name="logon" type="text" placeholder="Your UCLA Logon ID" aria-required="true" required autofocus>
			</li>
			<li>
				<label for="pass">Password</label>
				<input id="pass" "pass" type="text" placeholder="Your UCLA Logon Password" aria-required="true" required>
			</li>
		</ol>
	</fieldset>

	<fieldset class="sso-submit">
		<button class="primary" type="submit">Sign In</button>
	</fieldset>
	
	<ul class="sso-links">
		<li><a href="">Reset your Password</a></li>
		<li><a href="">Get a Logon ID</a></li>
	</ul>
	
</form>
