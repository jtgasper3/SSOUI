<form id="sso" role="form">
	
	<fieldset class="login-form">
		<legend>Sign In with your UCLA Logon ID</legend>
		<ol>
			<li>
				<label for="logon">Account ID</label>
				<input id="logon" name="logon" type="text" placeholder="Your UCLA Logon ID" aria-required="true" required autofocus>
			</li>
			<li>
				<label for="pass">Password</label>
				<input id="pass" name="pass" type="text" placeholder="Your UCLA Logon Password" aria-required="true" required>
			</li>
		</ol>
	</fieldset>

	<fieldset class="sso-submit">
		<button class="primary-button" type="submit" name="sso">Sign In</button>
	</fieldset>
	
	<ul class="sso-links">
		<li><a href="#">Get help with your password or UCLA logon ID.</a></li>
	</ul>
	
</form>
