<form id="sso" role="form" action="/" method="post" class="ws-validate">

	<img src="{{ site.baseurl }}/images/ucla-blue.png" alt="UCLA" class="logo">

  <legend>Sign In with your UCLA Logon ID</legend>

  <fieldset class="fieldset">
		<label for="logon">Your UCLA Logon ID</label>
		<input id="logon" name="logon" type="text" placeholder="Your UCLA Logon ID" aria-required="true" pattern=".{3,15}" required autofocus data-errormessage="Logon IDs must be 3-15 characters long, consisting of only lowercase numbers and english letters" >
  </fieldset>

  <fieldset class="fieldset">
		<label for="pass">Your UCLA Logon Password</label>
		<input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern=".{8,128}" required data-errormessage="Passwords must be at least 8 characters long">
	</fieldset>

	<button class="primary-button" type="submit" name="sso-submit">Sign In</button>

	<ul class="sso-links">
		<li><a href="#" alt="Forgot your UCLA Logon ID or Password?">Forgot your UCLA Logon ID or Password?</a></li>
		<li><a href="#" alt="Need a UCLA Logon ID?">Need a UCLA Logon ID?</a></li>
	</ul>

</form>
