<form id="sso" role="form">
	
	<img src="{{ site.baseurl }}/images/ucla.png" alt="UCLA" class="logo">
	
	<fieldset class="login-form">
		<legend>Sign In with your UCLA Logon ID</legend>
		
		<p class="login-fail">Your ID and/or password were incorrect.</p>
		
		<ol>
			<li>
				<label for="logon">Account ID</label>
				<input id="logon" name="logon" type="text" placeholder="Your UCLA Logon ID" aria-required="true" pattern=".{3,15}" required autofocus>
			</li>
			<li>
				<label for="pass">Password</label>
				<input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern=".{8,128}" required>
			</li>
		</ol>
	</fieldset>
	
	<fieldset class="sso-submit">
		<button class="primary-button" type="submit" name="sso">Sign In</button>
	</fieldset>
	
	<ul class="sso-links">
		<li><a href="#">Forgot your UCLA Logon ID or Password?</a></li>
		<li><a href="#">Need a UCLA Logon ID?</a></li>
	</ul>
	
</form>
