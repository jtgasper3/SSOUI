<form id="sso" role="form" action="/" method="post">

	<img src="{{ site.baseurl }}/images/ucla-black.png" alt="UCLA" class="logo">

	<fieldset class="login-form">
		<legend>Sign In using this application's UCLA Logon Account</legend>

		<label for="logon">Account ID</label>
		<input id="logon" name="logon" type="text" placeholder="Application UCLA Logon ID" aria-required="true" pattern=".{3,15}" required autofocus oninvalid="setCustomValidity('Logon IDs must be between 3 and 15 characters long')" onkeyup="try{setCustomValidity('')}catch(e){}" >

		<label for="pass">Password</label>
		<input id="pass" name="pass" type="password" placeholder="Application UCLA Logon Password" aria-required="true" pattern=".{8,128}" required oninvalid="setCustomValidity('Passwords must be at least 8 characters long')" onkeyup="try{setCustomValidity('')}catch(e){}">
	</fieldset>

	<fieldset class="sso-submit">
		<button class="primary-button" type="submit" name="sso">Sign In</button>
	</fieldset>

	<ul class="sso-links">
		<li><a href="#">Forgot UCLA Logon ID or Password?</a></li>
		<li><a href="#">Need a UCLA Logon ID?</a></li>
	</ul>

</form>
