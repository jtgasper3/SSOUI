# Site settings
title: UCLA Single Sign On Templates
email: carl@erutan.net
baseurl: "/SSOUI"
twitter_username: erutan
github_username:  erutan

# Build settings
markdown: kramdown
destination: _site

collections:
  ucla-logon-mocks:
    output: true
  medcenter-mocks:
    output: true
  as-app-mocks:
    output: true
    
defaults:
  -
    scope:
      path: "ucla-logon-mocks"
      type: "ucla-logon-mocks"
    values:
      layout: "ucla-logon"
  -
    scope:
      path: "medcenter-mocks"
      type: "medcenter-mocks"
    values:
      layout: "medcenter"
  -
    scope:
      path: "as-app-mocks"
      type: "as-app-mocks"
    values:
      layout: "as-app"